    <main>

        <h1>Reservations</h1>

    <h2>Rental agreement information</h2>
    <p>...</p>


        <form method="get" action="confirmation.html">
            <legend>Make your reservation (* indicates required fields)</legend>
            <label class="top">Full Name* (5 or more uppercase characters)<input type="text" name="name"
                    pattern="[A-Z].{4,}" title="5 or more uppercase characters" required></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class="top">Phone Number* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code* <input type="number" name="zip" required></label>
            <label class="top">Date <input type="date" name="date"></label>
            <label class="top">Storm Type <input type="list" list="type" name="storm-type"></label>
            <datalist id="type">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>

            <label class="bar"><span>Storm Severity </span><input type="range" value="1" min="1" max="10" step="1" list="scrollbar"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="severity">
                <span id="ratingvalue">1</span></label>
            <datalist id="scrollbar">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist>

            <label class="top">Rental Type
                <select name="type">
                    <option value="">Select Rental Type &#9662;</option>
                    <option value="metro">~Honda Metro Scooter</option>
                    <option value="dio">~Honda Dio Scooter</option>
                    <option value="pcx150">~Honda PCX150 Scooter</option>
                    <option value="pioneer">Honda Pioneer ATV</option>
                    <option value="wrangler4">Jeep Wrangler - 4 door with a/c</option>
                    <option value="wrangler2">Jeep Wrangler - 2 door</option>  
                </select>
            </label>
            <div>User in-danger Level</div>
            <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
            <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
            <label class="sbs"><input type="radio" name="danger" value="no"> No</label>

            <div>Special accommodations/Comments</div>
            <label class="top"><input type="text" name="add-info" placeholder="e.g. Request drop-off at Calle 22 de Enero No. 261 Col. Centro. Chetumal."></label>


            <input type="submit" value="Make your booking" class="submitBtn">
        </form>
